language: java
jdk:
  - oraclejdk11

script:
  - cd simplq
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.projectKey=SimplQ_simplQ-backend --no-transfer-progress
  - cd ..
  - zip -r latest *
  - mkdir -p dpl_cd_upload
  - mv latest.zip dpl_cd_upload/latest.zip
  - echo completed packaging maven jar

cache:
  directories:
  - $HOME/.m2

deploy:
- provider: s3
  edge: true
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: dpl_cd_upload
  on: &2
    repo: SimplQ/simplQ-backend
  bucket: travis-ci-simplq
  region: ap-southeast-1
- provider: codedeploy
  edge: true
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: travis-ci-simplq
  key: latest.zip
  bundle_type: zip
  application: Travis-SimplQ-CodeDeploy
  deployment_group: Travis-SimplQ-CodeDeploy-Deployment-Group
  region: ap-southeast-1
  on: *2

addons:
  sonarcloud:
    organization: "simplq"
    token:
      secure: ""

