name: Build

on: push
jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK 13
              uses: actions/setup-java@v1
              with:
                java-version: 13
            - name: Build with Maven
              run: mvn install

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK 13
              uses: actions/setup-java@v1
              with:
                java-version: 13
            - name: Build with Maven
              run: mvn test